<!doctype html>
<html>
    <head>
        <title>Reminder Form</title>
    </head>

    <body>
        <form action="/api/reminders" method="post">
            <label for="userEmail">Email:</label>
            <input
                type="email"
                id="userEmail"
                name="userEmail"
                required
            /><br /><br />
            <label for="message">Message:</label>
            <input
                type="text"
                id="message"
                name="message"
                required
            /><br /><br />
            <label for="dateTime">Date:</label>
            <input
                type="datetime-local"
                id="dateTime"
                name="dateTime"
                required
            /><br /><br />
            <button type="submit">Set Reminder</button>
        </form>
    </body>
</html>
