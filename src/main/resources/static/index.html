<!doctype html>
<html>

<head>
    <title>Reminder Form</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header class="header container">
        <h1 class="header__title">Create a reminder</h1>
    </header>
    <main class="container main">
        <form>
            <div class="form__input-wrapper">
                <label for="userEmail">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form__input-wrapper">
                <label for="message">Message</label>
                <input type="text" id="message" name="message" required />
            </div>
            <div class="form__input-wrapper">
                <label for="dateTime">Date</label>
                <input type="datetime-local" id="remind_date" name="remind_date" required />
            </div>
            <button class="submit-button" type="submit">
                Create Reminder
            </button>
        </form>
    </main>
    <div class="blur-background hidden">
        <div class="popup">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            <h2>Reminder successfully created</h2>
            <button class="submit-button close-button">Close</button>
        </div>
    </div>
</body>

</html>
